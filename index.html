<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousels</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="carousel">
        <div class="carousel-controls">
            <input id="1" type="radio" name="controls" checked />
            <input id="2" type="radio" name="controls">
            <input id="3" type="radio" name="controls">
            <div class="dots">
                <label for="1"></label>
                <label for="2"></label>
                <label for="3"></label>
            </div>
            <div class="carousel-images">
                <img src="img/1.jpg" alt="dog">
                <img src="img/2.jpg" alt="dog">
                <img src="img/3.jpg" alt="dog">
            </div>
        </div>
    </div>
</body>

</html>
